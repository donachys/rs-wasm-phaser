<!DOCTYPE html>
<html>
  <head>
    <script src="phaser.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
        window.Module = {};

        function ffiCString(p) {
          const stringBuffer = new Uint8Array(Module.memory.buffer, p);
          let s = '';
          for (let i = 0; i < stringBuffer.length && stringBuffer[i] != 0; i++) {
            s += String.fromCharCode(stringBuffer[i]);
          }
          return s;
        }

        const imports = {
          env: {
            alert: function(ptr) {
              alert(ffiCString(ptr));
            },
            log: function(ptr) {
              console.log(ffiCString(ptr));
            },
            phaser : function() {
              var config = {
                  type: Phaser.AUTO,
                  width: 800,
                  height: 600,
                  physics: {
                      default: 'arcade',
                      arcade: {
                          gravity: { y: 200 }
                      }
                  },
                  scene: {
                      preload: preload,
                      create: create
                  }
              };

              var game = new Phaser.Game(config);

              function preload ()
              {
                  this.load.setBaseURL('');

                  this.load.image('sky', 'space3.png');
                  this.load.image('logo', 'phaser3-logo.png');
                  this.load.image('red', 'red.png');
              }

              function create ()
              {
                  this.add.image(400, 300, 'sky');

                  var particles = this.add.particles('red');

                  var emitter = particles.createEmitter({
                      speed: 100,
                      scale: { start: 1, end: 0 },
                      blendMode: 'ADD'
                  });

                  var logo = this.physics.add.image(400, 100, 'logo');

                  logo.setVelocity(100, 200);
                  logo.setBounce(1, 1);
                  logo.setCollideWorldBounds(true);

                  emitter.startFollow(logo);
              }
            },
          },
        };

        let module = {};

        fetch('rs_wasm_phaser.wasm').then(response =>
          response.arrayBuffer()
        ).then(bytes =>
          WebAssembly.instantiate(bytes, imports)
        ).then(function(results) {
          Module.memory = results.instance.exports.memory;
          Module.exports = results.instance.exports;

          Module.exports.call_js();
        });
    </script>
  </body>
</html>
